<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #message{
    display: none;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 px-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>MyPDF</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h1>MyPDF - A PDF merger app</h1>
      <form method="post" action="/merge" enctype='multipart/form-data' id="myform">
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label"><h4>Select PDFs</h4></label>
            <input class="form-control" type="file" name="pdfs" id="formFileMultiple" multiple accept=".pdf">
        </div>
        <button type="submit" class="btn btn-primary" id="merge-btn">Merge</button>
      </form>

      <div id="message">
        <h4>PDFs merged succesfully</h4>
        <button class="btn btn-primary" id="preview">Preview</button>
      </div>
    </div>

    <script  type="module">
      
      document.getElementById('merge-btn').addEventListener('click',()=>{
      document.getElementById('myform').style.display = 'none'
      document.getElementById('message').style.display = 'block'
    })

    document.getElementById('preview').addEventListener('click',()=>{
      window.open("http://localhost:3000/preview","_blank")
    })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
